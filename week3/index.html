<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 연습 !</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- h 태그 : 제목. 숫자가 커질수록 글자가 작아지며, 블록 레벨 요소-->
    <!-- 클래스 선택자 : 여러 개의 요소에 스타일 적용-->
    <h1 class="header">h1 태그입니다</h1>
    <h2>h2 태그입니다</h2>
    <h3>h3 태그입니다</h3>
    <h4>h4 태그입니다</h4>
    <h5>h5 태그입니다</h5>
    <h6 class="header">h6 태그입니다</h6>

    <!-- p 태그 : 텍스트 단락. 블록 레벨 요소 -->
    <!-- br 태그 : 줄 바꿈. -->
    <p>p 태그입니다<br>줄 바꿈이 되는지 확인해봐요</p>

    <!-- ol 태그 : 순서 있는 목록 -->
    <!-- li 태그 : 목록의 각 항목을 나타냄 -->
    <ol>
        <li>감자</li>
        <li>고구마</li>
    </ol>

    <!-- ul 태그 : 순서 없는 목록 -->
    <ul>
        <li>고구마</li>
        <li>감자</li>
    </ul>

    <!-- 
        a 태그 : 하이퍼링크 
        target 속성을 적용해 문서가 열릴 위치를 명시함
    -->
    <a href="https://www.cau-likelion.org/" target="_blank">CAU LION으로 이동해요</a>

    <!-- 
        img 태그 : 이미지 파일. 인라인 레벨 요소 
        src 속성을 적용해 이미지 파일의 위치를 명시하고,
        alt 속성을 적용해 사용자가 이미지를 볼 수 없을 때 대체 정보를 제공함
    -->
    <!-- id 선택자 : 한 개의 요소에 스타일 적용-->
    <img id="img" src="./rabbit.png" alt="코딩하는 뉴진스 토끼">
</body>
</html>
